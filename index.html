<body>
    <header class="header">
        <h1>Pick a Bloop</h1>
    </header>
    <div class="choices">
        <button id=" Happy">
            <p>Happy </p>
        </button>
        <button id="Sad">
            <p>Sad </p>
        </button>
        <button id="Angry">
            <p>Angry </p>
        </button>
        <button id="Confused">
            <p>Confused </p>
        </button>
        <button id="Shocked">
            <p>Shocked </p>
        </button>

    </div>


    <section class="bloop">
        <div class='box' id="HappyPIC" img src="images/Bloop_Happy.png" alt="bloop Happy"></div>
        <div class="box" id="SadPIC" img src="images/Bloop_Sad.png" alt="bloop Sad"></div>
        <div class="box" id="AngryPIC" img src="images/Bloop_Angry.png" alt="bloop Angry"></div>
        <div class="box" id="ConfusedPIC" img src="images/Bloop_Confused.png" alt="bloop Confused"></div>
        <div class="box" id="ShockedPIC" img src="images/Bloop_Shocked.png" alt="bloop Shocked"></div>
    </section>
